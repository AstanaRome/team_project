{% block content %}

    <p>Are you sure you want to delete the currency: {{ currency }}?</p>
    
    <form action="" method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-outline-danger">Yes, delete</button>
    </form>
{% endblock %}
